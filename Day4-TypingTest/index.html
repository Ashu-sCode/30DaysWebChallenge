<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Typing Speed Test</h1>
    <div id="quoteDisplay" class="quote"></div>
    <textarea id="quoteInput" placeholder="Start typing here..." rows="5"></textarea>

    <div class="stats">
      <p><strong>Time:</strong> <span id="timer">0</span>s</p>
      <p><strong>WPM:</strong> <span id="wpm">0</span></p>
      <p><strong>Accuracy:</strong> <span id="accuracy">100%</span></p>
    </div>

    <div class="keyboard-container" id="keyboard"></div>

    <div id="completionModal" class="modal">
        <div class="modal-content">
          <h2>âœ… Finished!</h2>
          <p id="resultWPM">WPM: 0</p>
          <p id="resultAccuracy">Accuracy: 0%</p>
          <p id="resultTime">Time: 0s</p>
          <button id="modalRestartBtn">Try Again</button>
        </div>
      </div>
      
      


    <button id="restartBtn">Restart</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
